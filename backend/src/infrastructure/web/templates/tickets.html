<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
</head>
<body>
    <h1>Tickets</h1>
    <ul>
        {% for ticket in tickets %}
            <li>{{ ticket.id }} - {{ ticket.title }} - {{ ticket.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
