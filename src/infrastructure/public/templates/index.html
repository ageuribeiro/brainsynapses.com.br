<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/Z1srPv7lOy9C27hHQ+Xp8a4MxAQ5a+VfT5HCVcYzXcRbdCW+oC7Y1L8y+2Q1L0jYKg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Brain Synapses | Home Page</title>
</head>

<body>
    <div class="container">
        
        <form action="#" enctype="multipart/form-data" class="frm-login" id="frm-login">
            <div>
                <label for="input-username">Username:</label>
                <input type="text" name="input-username" id="input-username" class="input-username"
                    placeholder="Username" required>
            </div>
            <div>
                <label for="input-code">Code:</label>
                <input type="text" name="input-code" id="input-code" class="input-code" required>
            </div>

            <button type="submit" class="btn-upload"><i class="fa-solid fa-cloud-arrow-up"></i> Access System</button>
        </form>
    </div>
    <script src="../static/javascript/script.js"></script>
</body>

</html>
